<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 - Todo List</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }
        .register-container {
            max-width: 450px;
            margin: 0 auto;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            text-align: center;
            padding: 2rem 1rem 1rem;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        .alert {
            border-radius: 10px;
        }
        .password-requirements {
            font-size: 0.875rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">
                        <i class="bi bi-person-plus me-2"></i>註冊新帳號
                    </h3>
                    <p class="mb-0 mt-2 opacity-75">建立您的 Todo List 帳號</p>
                </div>
                
                <div class="card-body p-4">
                    <!-- 錯誤訊息 -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        <span th:text="${error}">錯誤訊息</span>
                    </div>
                    
                    <!-- 註冊表單 -->
                    <form th:action="@{/register}" th:object="${registrationRequest}" method="post">
                        <!-- 使用者名稱 -->
                        <div class="form-floating">
                            <input type="text" 
                                   class="form-control" 
                                   th:class="${#fields.hasErrors('username')} ? 'form-control is-invalid' : 'form-control'"
                                   id="username" 
                                   th:field="*{username}" 
                                   placeholder="請輸入使用者名稱"
                                   required>
                            <label for="username">
                                <i class="bi bi-person me-1"></i>使用者名稱
                            </label>
                            <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback">
                                <span th:errors="*{username}">使用者名稱錯誤</span>
                            </div>
                            <div class="form-text">使用者名稱長度必須在 3-50 字元之間</div>
                        </div>
                        
                        <!-- 密碼 -->
                        <div class="form-floating">
                            <input type="password" 
                                   class="form-control" 
                                   th:class="${#fields.hasErrors('password')} ? 'form-control is-invalid' : 'form-control'"
                                   id="password" 
                                   th:field="*{password}" 
                                   placeholder="請輸入密碼"
                                   required>
                            <label for="password">
                                <i class="bi bi-lock me-1"></i>密碼
                            </label>
                            <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                                <span th:errors="*{password}">密碼錯誤</span>
                            </div>
                            <div class="form-text">密碼長度必須在 4-100 字元之間</div>
                        </div>
                        
                        <!-- 確認密碼 -->
                        <div class="form-floating">
                            <input type="password" 
                                   class="form-control" 
                                   th:class="${#fields.hasErrors('confirmPassword')} ? 'form-control is-invalid' : 'form-control'"
                                   id="confirmPassword" 
                                   th:field="*{confirmPassword}" 
                                   placeholder="請再次輸入密碼"
                                   required>
                            <label for="confirmPassword">
                                <i class="bi bi-lock-fill me-1"></i>確認密碼
                            </label>
                            <div th:if="${#fields.hasErrors('confirmPassword')}" class="invalid-feedback">
                                <span th:errors="*{confirmPassword}">確認密碼錯誤</span>
                            </div>
                            <div class="form-text">請再次輸入相同的密碼</div>
                        </div>
                        
                        <!-- 密碼要求說明 -->
                        <div class="password-requirements mb-3">
                            <h6><i class="bi bi-info-circle me-1"></i>密碼要求：</h6>
                            <ul class="mb-0">
                                <li>長度至少 4 個字元</li>
                                <li>兩次輸入的密碼必須一致</li>
                            </ul>
                        </div>
                        
                        <!-- 註冊按鈕 -->
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="bi bi-person-check me-2"></i>註冊帳號
                        </button>
                    </form>
                    
                    <!-- 登入連結 -->
                    <div class="text-center">
                        <p class="mb-0">已經有帳號了？</p>
                        <a th:href="@{/login}" class="btn btn-outline-primary">
                            <i class="bi bi-box-arrow-in-right me-1"></i>立即登入
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 密碼確認 JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            
            function validatePassword() {
                if (password.value !== confirmPassword.value) {
                    confirmPassword.setCustomValidity('密碼不一致');
                } else {
                    confirmPassword.setCustomValidity('');
                }
            }
            
            password.addEventListener('change', validatePassword);
            confirmPassword.addEventListener('keyup', validatePassword);
        });
    </script>
</body>
</html>
