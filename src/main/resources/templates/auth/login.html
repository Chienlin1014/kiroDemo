<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - Todo List</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            text-align: center;
            padding: 2rem 1rem 1rem;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">
                        <i class="bi bi-check-square me-2"></i>Todo List
                    </h3>
                    <p class="mb-0 mt-2 opacity-75">請登入您的帳號</p>
                </div>
                
                <div class="card-body p-4">
                    <!-- 成功訊息 -->
                    <div th:if="${message}" class="alert alert-success" role="alert">
                        <i class="bi bi-check-circle me-2"></i>
                        <span th:text="${message}">成功訊息</span>
                    </div>
                    
                    <!-- 錯誤訊息 -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        <span th:text="${error}">錯誤訊息</span>
                    </div>
                    
                    <!-- 登入表單 -->
                    <form th:action="@{/login}" method="post">
                        <!-- CSRF Token -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        
                        <!-- 使用者名稱 -->
                        <div class="form-floating">
                            <input type="text" 
                                   class="form-control" 
                                   id="username" 
                                   name="username" 
                                   placeholder="請輸入使用者名稱"
                                   required>
                            <label for="username">
                                <i class="bi bi-person me-1"></i>使用者名稱
                            </label>
                        </div>
                        
                        <!-- 密碼 -->
                        <div class="form-floating">
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   placeholder="請輸入密碼"
                                   required>
                            <label for="password">
                                <i class="bi bi-lock me-1"></i>密碼
                            </label>
                        </div>
                        
                        <!-- 記住我 -->
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="remember-me" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                記住我
                            </label>
                        </div>
                        
                        <!-- 登入按鈕 -->
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="bi bi-box-arrow-in-right me-2"></i>登入
                        </button>
                    </form>
                    
                    <!-- 註冊連結 -->
                    <div class="text-center">
                        <p class="mb-0">還沒有帳號？</p>
                        <a th:href="@{/register}" class="btn btn-outline-primary">
                            <i class="bi bi-person-plus me-1"></i>立即註冊
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- 測試帳號提示 -->
            <div class="card mt-3">
                <div class="card-body">
                    <h6 class="card-title">
                        <i class="bi bi-info-circle me-1"></i>測試帳號
                    </h6>
                    <div class="row">
                        <div class="col-6">
                            <small class="text-muted">
                                <strong>chienlin</strong> / 1234<br>
                                <strong>alice</strong> / password123
                            </small>
                        </div>
                        <div class="col-6">
                            <small class="text-muted">
                                <strong>bob</strong> / mypass456<br>
                                <strong>carol</strong> / test789
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
