<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::#content})}">
<head>
    <title>系統錯誤</title>
</head>
<body>
    <div id="content">
        <div class="text-center py-5">
            <!-- 錯誤圖示 -->
            <div class="mb-4">
                <i class="bi bi-exclamation-octagon-fill display-1 text-danger"></i>
            </div>
            
            <!-- 錯誤標題 -->
            <h1 class="display-4 text-muted mb-3" th:text="${status} ?: '500'">500</h1>
            <h2 class="mb-4">系統發生錯誤</h2>
            
            <!-- 錯誤訊息 -->
            <div class="alert alert-danger d-inline-block" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span th:if="${error}" th:text="${error}">系統發生未預期的錯誤，請稍後再試</span>
                <span th:unless="${error}">系統發生未預期的錯誤，請稍後再試</span>
            </div>
            
            <!-- 錯誤詳情（僅在開發環境顯示） -->
            <div th:if="${message}" class="mt-3">
                <details class="text-start">
                    <summary class="btn btn-outline-secondary btn-sm">顯示錯誤詳情</summary>
                    <div class="alert alert-secondary mt-2">
                        <small th:text="${message}">錯誤詳情</small>
                    </div>
                </details>
            </div>
            
            <!-- 建議操作 -->
            <div class="row justify-content-center mt-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="bi bi-lightbulb me-2"></i>建議操作
                            </h5>
                            <ul class="text-start">
                                <li>重新整理頁面</li>
                                <li>檢查網路連線</li>
                                <li>稍後再試</li>
                                <li>如果問題持續發生，請聯絡系統管理員</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 操作按鈕 -->
            <div class="mt-4">
                <button onclick="location.reload()" class="btn btn-primary btn-lg me-3">
                    <i class="bi bi-arrow-clockwise me-2"></i>重新整理
                </button>
                <a th:href="@{/todos}" class="btn btn-outline-primary btn-lg me-3">
                    <i class="bi bi-house me-2"></i>回到首頁
                </a>
                <button onclick="history.back()" class="btn btn-outline-secondary btn-lg">
                    <i class="bi bi-arrow-left me-2"></i>返回上頁
                </button>
            </div>
            
            <!-- 時間戳記 -->
            <div class="mt-5">
                <p class="text-muted">
                    錯誤時間：<span th:text="${#temporals.format(T(java.time.LocalDateTime).now(), 'yyyy/MM/dd HH:mm:ss')}">2024/10/22 14:30:00</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
