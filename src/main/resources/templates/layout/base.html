<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Todo List</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .todo-item {
            transition: all 0.2s ease;
        }
        .todo-item:hover {
            background-color: #f8f9fa;
        }
        .todo-completed {
            opacity: 0.7;
        }
        .todo-completed .todo-title {
            text-decoration: line-through;
        }
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        .alert {
            margin-bottom: 1rem;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 1rem 0;
            margin-top: 2rem;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- 導航列 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/todos">
                <i class="bi bi-check-square me-2"></i>Todo List
            </a>
            
            <!-- 導航選單 -->
            <div class="navbar-nav ms-auto" sec:authorize="isAuthenticated()">
                <span class="navbar-text me-3">
                    歡迎，<strong sec:authentication="name">使用者</strong>
                </span>
                <form method="post" th:action="@{/logout}" class="d-inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-box-arrow-right me-1"></i>登出
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- 主要內容區域 -->
    <main class="flex-grow-1">
        <div class="container mt-4">
            <!-- 成功訊息 -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle me-2"></i>
                <span th:text="${successMessage}">成功訊息</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <!-- 錯誤訊息 -->
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span th:text="${errorMessage}">錯誤訊息</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <!-- 一般錯誤訊息 -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span th:text="${error}">錯誤訊息</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- 頁面內容 -->
            <div th:replace="${content}">
                <!-- 頁面內容將在此處插入 -->
            </div>
        </div>
    </main>

    <!-- 頁尾 -->
    <footer class="footer mt-auto">
        <div class="container text-center">
            <span class="text-muted">
                © 2024 Todo List Application - 使用 Spring Boot 與 Thymeleaf 開發
            </span>
        </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 自定義 JavaScript -->
    <script>
        // 自動隱藏警告訊息
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
        
        // 確認刪除對話框
        function confirmDelete(todoTitle) {
            return confirm('確定要刪除「' + todoTitle + '」這個待辦事項嗎？');
        }
        
        // 處理刪除表單提交
        document.addEventListener('DOMContentLoaded', function() {
            const deleteForms = document.querySelectorAll('.delete-form');
            deleteForms.forEach(function(form) {
                form.addEventListener('submit', function(e) {
                    const todoTitle = this.getAttribute('data-todo-title');
                    if (!confirmDelete(todoTitle)) {
                        e.preventDefault();
                    }
                });
            });
        });
    </script>
</body>
</html>
